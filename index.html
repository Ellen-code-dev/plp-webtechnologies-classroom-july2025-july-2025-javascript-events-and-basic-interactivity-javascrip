<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌟 Interactive Web Page with JavaScript 🌟</h1>

  <!-- Part 1: Event Handling Example -->
  <section>
    <h2>Light/Dark Mode Toggle</h2>
    <button id="themeToggle">Toggle Theme</button>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Click Counter 🎮</h2>
    <button id="counterBtn">Click Me!</button>
    <p>Total Clicks: <span id="count">0</span></p>
  </section>

  <section>
    <h2>FAQ Section ❓</h2>
    <button class="faq-toggle">What is JavaScript?</button>
    <p class="faq-answer hidden">JavaScript is a programming language that makes web pages interactive.</p>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Sign Up Form 📝</h2>
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name"><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password"><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
